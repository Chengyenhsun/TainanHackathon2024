<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/user.css">
    <title>臺南市美食主題地圖</title>
</head>
<body>
    <div class="search-container">
        <h1>臺南市美食主題地圖</h1>
    </div>

    <div class="main-content">
        <!-- 左邊區域與主題篩選框 -->
        <div class="left-panel">
            <div class="filter-box">
                <div class="filter-title">區域</div>
                <div class="filter-options">
                    <label><input type="checkbox" value="中西區"> 中西區</label>
                    <label><input type="checkbox" value="東區"> 東區</label>
                    <label><input type="checkbox" value="北區"> 北區</label>
                    <label><input type="checkbox" value="南區"> 南區</label>
                    <label><input type="checkbox" value="永康區"> 永康區</label>
                    <label><input type="checkbox" value="安平區"> 安平區</label>
                </div>
            </div>

            <div class="filter-box">
                <div class="filter-title">主題美食</div>
                <div class="filter-options">
                    <label><input type="checkbox" value="牛肉湯"> 牛肉湯</label>
                    <label><input type="checkbox" value="咖啡廳"> 咖啡廳</label>
                    <label><input type="checkbox" value="蛋糕店"> 蛋糕店</label>
                    <label><input type="checkbox" value="冰品"> 冰品</label>
                    <label><input type="checkbox" value="飲料店"> 飲料店</label>
                </div>
            </div>

            <div class="search-button-container">
                <button class="search-button">搜尋！</button>
            </div>
        </div>

        <!-- 右邊區域，放置地圖 -->
        <div class="right-panel">
            <iframe src="/map.html" width="100%" height="600" style="border: none;"></iframe>
        </div>
    </div>

    <script src="/user.js"></script>
</body>
</html>
