<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user.css">
    <title>臺南市美食主題地圖</title>
</head>
<body>
    <div class="search-container">
        <h1>臺南市美食主題地圖</h1>
    </div>

    <div class="main-content">
        <!-- 左邊區域與主題篩選框 -->
        <div class="left-panel">
            <div class="filter-box">
                <div class="filter-title-star">
                    <span class="filter-title">星等</span>
                    <div class="star-rating" id="starRating">
                        <span class="star" data-value="1">★</span>
                        <span class="star" data-value="2">★</span>
                        <span class="star" data-value="3">★</span>
                        <span class="star" data-value="4">★</span>
                        <span class="star" data-value="5">★</span>
                    </div>
                </div>
            </div>
            
            <div class="filter-box">
                <div class="filter-title">區域</div>
                <div class="filter-options">
                    <label><input type="checkbox" value="中西區"> 中西區</label>
                    <label><input type="checkbox" value="東區"> 東區</label>
                    <label><input type="checkbox" value="北區"> 北區</label>
                    <label><input type="checkbox" value="南區"> 南區</label>
                    <label><input type="checkbox" value="永康區"> 永康區</label>
                    <label><input type="checkbox" value="安平區"> 安平區</label>
                </div>
            </div>

            <div class="filter-box">
                <div class="filter-title">主題美食</div>
                <div class="table-options">
                </div>
            </div>

            <div class="search-button-container">
                <button id="confirm-btn" class="search-button">搜尋！</button>
            </div>
        </div>

        <div class="right-panel">
            <iframe src="map.html" width="100%" height="600" style="border: none;"></iframe>
        </div>
    </div>

    <script type="module" src="user.js"></script>
      <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>-->
</body>
</html>
