<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user.css">
    <title>臺南市美食主題地圖</title>

<body>
    <div class="search-container">
        <h1>臺南市美食主題地圖</h1>

                    <span class="filter-title">星等</span>
                    <div class="star-rating" id="starRating">

            </div>

                    <label><input type="checkbox" value="麻豆區"> 麻豆區</label>

                    <label><input type="checkbox" value="六甲區"> 六甲區</label>
                    <label><input type="checkbox" value="官田區"> 官田區</label>
                    <label><input type="checkbox" value="大內區"> 大內區</label>
                    <label><input type="checkbox" value="佳里區"> 佳里區</label>
                    <label><input type="checkbox" value="學甲區"> 學甲區</label>
                    <label><input type="checkbox" value="西港區"> 西港區</label>
                    <label><input type="checkbox" value="七股區"> 七股區</label>
                    <label><input type="checkbox" value="將軍區"> 將軍區</label>
                    <label><input type="checkbox" value="北門區"> 北門區</label>
                    <label><input type="checkbox" value="新化區"> 新化區</label>
                    <label><input type="checkbox" value="新市區"> 新市區</label>
                    <label><input type="checkbox" value="善化區"> 善化區</label>
                    <label><input type="checkbox" value="安定區"> 安定區</label>
                    <label><input type="checkbox" value="山上區"> 山上區</label>
                    <label><input type="checkbox" value="玉井區"> 玉井區</label>
                    <label><input type="checkbox" value="楠西區"> 楠西區</label>
                    <label><input type="checkbox" value="南化區"> 南化區</label>
                    <label><input type="checkbox" value="左鎮區"> 左鎮區</label>

                    <label><input type="checkbox" value="安南區"> 安南區</label>
                </div>
            </div>

            <div class="filter-box">
                <div class="filter-title">主題美食</div>
                <div class="table-options"></div>
            </div>

            <div class="search-button-container">
                <button id="confirm-btn" class="search-button">搜尋！</button>
            </div>
        </div>

        <div class="right-panel">
            <div class="source-info">商家資訊來源：Google Map</div>
            <iframe src="map.html" width="100%" height="600" style="border: none;"></iframe>
